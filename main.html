<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintual API</title>
    <link rel="import" href="component.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!-- INICIO INPUT -->
    <div class="row">
        <div class="col-6 offset-3 mt-5">
            <h1>Fintual API</h1>
            <form onSubmit={} method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="¿Cuánto dinero invertiste?" name="invest_cash">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="¿En que fecha invertiste? (ej:(YYYY-MM-DD)"
                        name="fecha_inicio">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control"
                        placeholder="Cuál fue tu posicionamiento en Risky Norris? (Usar decimales con punto)"
                        name="invest_riskynorris">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control"
                        placeholder="¿Cuál fue tu posicionamiento en Moderate Pitt? (Usar decimales con punto)"
                        name="invest_moderatepitt">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control"
                        placeholder="¿Cuál fur tu posicionamiento en Conservative Clooney? (Usar decimales con punto)"
                        name="invest_conservativeclooney">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- FIN INPUT -->
            <!-- INICIO OUTPUT -->
            <div class="queryResponse">

            </div>
            <!-- FIN OUTPUT -->

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
